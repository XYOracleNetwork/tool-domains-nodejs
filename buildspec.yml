version: 0.2

env:
  parameter-store:
    NPM_TOKEN: npmjs_publish

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`
      - npm publish

artifacts:
  files:
    - dist/*
    - package.json
    - node_modules/*

